<title>Untitled Document</title>
<style>
.eighties-btn {
	background-color:#DD0000;
	box-shadow:inset 1px 4px 3px -2px #FCE3E3, 1px 4px 6px -3px #100506;
	border-radius:5px;
	display:inline;
	padding:6px;
	z-index:4;
	float:left;
}

.flip {
    -webkit-transform: rotate(180deg);
    -moz-transform: rotate(180deg);
    -o-transform: rotate(180deg);
    -ms-transform: rotate(180deg);
    transform: rotate(180deg);
}
</style>
</head>

<body>
<div style="width:100%;height:auto;">
        <div class="eighties-btn"><img src="triangle-rounded.svg" alt="right" height="40" width="40" class="flip" style="opacity:0.9"/></div>
    	<div class="eighties-btn" style="margin-left:50vw;"><img src="triangle-rounded.svg" alt="right" height="40" width="40" style="opacity:0.9"/></div>
  </div>
</body>
