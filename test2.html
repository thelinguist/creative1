body {
	background-color:#D7EFFF;
}
#topbar {
	text-align:center;
	height:auto;

}

/* 	div-after: +
	div-later: ~
	div-child: as seen below
	*/
#topbar:hover #slide {
	width:80%;
	transition:1.5s;
}
#topbar:hover .vm-slide {
	width:10vw;
	height:15vw;
	transition:1.5s;
}

#name {
	width: 50%;
	z-index: 3;
	position: absolute;
	margin-left: auto;
	margin-right: auto;
	left:0;
	right: 0;
}

h1 {
	font-family: 'Shrikhand';
	margin:auto;
    font-size: 6vw;
    color: white;
	text-shadow: -4px 0 #DD0000, 0 7px #DD0000, 4px 0 #DD0000, 0 -2px #DD0000;
	}

#slide {
	width:70%;
	position:absolute;
	margin-left: auto;
	margin-right: auto;
	left: 0;
	right: 0;
	top:-20vw;
	transition:1.5s;

}

#slide-vector {
	/*from http://stackoverflow.com/questions/6088409/svg-drop-shadow-using-css3 */
    -webkit-filter: drop-shadow( 2px 1px rgba(0,0,0,0.35) );
            filter: drop-shadow( 2px 1px rgba(0,0,0,0.35) );
	width:100%;
	z-index:2;
}

.eighties-btn {
	background-color:#DD0000;
	box-shadow:inset 1px 4px 3px -2px #FCE3E3, 1px 4px 6px -3px #100506;
	border-radius:5px;
	display:inline;
	padding:6px;
	float:left;
}

.flip {
    -webkit-transform: rotate(180deg);
    -moz-transform: rotate(180deg);
    -o-transform: rotate(180deg);
    -ms-transform: rotate(180deg);
    transform: rotate(180deg);
}
</style>
<script>
//from: http://www.w3schools.com/css/css3_2dtransforms.asp
var x,y,n=0,ny=0,rotINT,rotYINT

function rotateDIV()
{
x=document.getElementById("slide")
clearInterval(rotINT)
rotINT=setInterval("startRotate()",10)
}
function startRotate()
{
n=n+1
x.style.transform="rotate(" + n + "deg)"
x.style.webkitTransform="rotate(" + n + "deg)"
x.style.OTransform="rotate(" + n + "deg)"
x.style.MozTransform="rotate(" + n + "deg)"
if (n==180 || n==360)
{
clearInterval(rotINT)
if (n==360){n=0}
}
}

</script>
